<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Formular</title>
</head>
<body>
        <div class="container">
            <h1>Formular</h1>
                <form class="form">
                    <label for="deinname">Dein Name:</label> <br>
                    <input type="text" id="deinname" name="deinname"> <br>
                    <label for="deinegrüße">Deine Urlaubsgrüße:</label> <br>
                    <input class="urlaub" type="text" id="deinegrüße" name="deinegrüße"> <br>
                    <label for="eins">eins</label>
                    <input type="radio" id="eins" name="number" value="eins">
                    <label for="zwei">zwei</label>
                    <input type="radio" id="zwei" name="number" value="zwei">  
                    <label for="last"></label> <br>
                    <input class="last" type="text" id="last" name="last"> <br>
                </form>
        </div>   

    </body>
</body>
</html>
